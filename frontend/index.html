<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartSync | Secure Clinical Portal</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <div class="brand">
            <h2>HeartSync</h2>
        </div>
        <nav class="nav-menu">
            <div class="nav-item active">Dashboard</div>
            <div class="nav-item">Privacy Protocol</div>
            <div class="nav-item">Logs</div>
        </nav>
        <div class="status-footer">
            <p>MPC Node: Active</p>
            <small>Secure Encryption Enabled</small>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>Patient Risk Analysis</h1>
            <p>Secure Multi-Party Computation Terminal <span class="node-id">Node_#01</span></p>
        </header>

        <div class="dashboard-grid">
            <section class="glass-card">
                <form id="predictionForm">
                    <div class="input-grid">

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" id="age" min="1" max="120" value="30">
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select id="sex">
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Chest Pain Type</label>
                            <select id="cp">
                                <option value="0">Typical Angina</option>
                                <option value="1">Atypical Angina</option>
                                <option value="2">Non-Anginal Pain</option>
                                <option value="3">Asymptomatic</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Resting BP</label>
                            <input type="number" id="trestbps" min="80" max="200" value="110">
                        </div>

                        <div class="input-field">
                            <label>Cholesterol</label>
                            <input type="number" id="chol" min="100" max="400" value="175">
                        </div>

                        <div class="input-field">
                            <label>Fasting Blood Sugar</label>
                            <select id="fbs">
                                <option value="0">â‰¤ 120 mg/dl</option>
                                <option value="1">&gt; 120 mg/dl</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Rest ECG</label>
                            <select id="restecg">
                                <option value="0">Normal</option>
                                <option value="1">ST-T abnormality</option>
                                <option value="2">Left ventricular hypertrophy</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Max Heart Rate</label>
                            <input type="number" id="thalach" min="60" max="220" value="180">
                        </div>

                        <div class="input-field">
                            <label>Exercise Induced Angina</label>
                            <select id="exang">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Oldpeak</label>
                            <input type="number" id="oldpeak" min="0" max="6" step="0.1" value="0">
                        </div>

                        <div class="input-field">
                            <label>Slope</label>
                            <select id="slope">
                                <option value="1">Upsloping</option>
                                <option value="2">Flat</option>
                                <option value="3">Downsloping</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Number of Vessels</label>
                            <select id="ca">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Thal</label>
                            <select id="thal">
                                <option value="1">Normal</option>
                                <option value="2">Fixed Defect</option>
                                <option value="3">Reversible Defect</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn-main">Compute Secure Risk</button>
                        <button type="button" onclick="fillHealthyData()" class="btn-sub">Fill Healthy Data</button>
                        <button type="button" onclick="resetForm()" class="btn-sub">Reset</button>
                    </div>
                </form>
            </section>

            <section class="glass-card result-container">
                <div id="idleView" class="view"><h4>Ready for Analysis</h4></div>

                <div id="loadingView" class="view hidden">
                    <div class="spinner"></div>
                    <p>Encrypting & Processing...</p>
                </div>

                <div id="resultView" class="view hidden">
                    <h2 id="predictionText">--</h2>
                    <small>Risk Probability</small>
                    <div class="meter"><div id="meterFill"></div></div>
                    <p>Confidence: <span id="confValue">0</span>%</p>
                    <p id="riskAdvice"></p>
                </div>
            </section>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
